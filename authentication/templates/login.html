{% extends 'base.html' %}

{% block form %}
    <fieldset style="width:80%; margin:auto;">
    <h1 style="text-align:center"> Login </h1>
    <form style="margin: auto" action="/login/processing" method="POST">
        {{ loginform.csrf }}
        <table style="width:50%; border: 0; table-layout: fixed; margin-left: auto; margin-right: auto">
            <col align="right">
            <col align="left">
            <tr>
                <td style="width:30%">{{ loginform.username.label }}</td>
                <td>{{ loginform.username(class="css_class") }}</td>
            </tr>
            <tr>
                <td>{{ loginform.password.label }}</td>
                <td>{{ loginform.password(class="css_class") }}</td>
            </tr>
            <tr>
                <td>Remember me?</td>
                <td><input type="checkbox" name="rememberme" value="yes"></td>
            </tr>
        </table>
        <p style="text-align: center;"><input type="submit" name="submit" value="submit"></p>
    </form>
    <div style="text-align: center;"> Don't have an account yet? Please <a href="/registration">register</a>.</div>
    </fieldset>
{% endblock %}
